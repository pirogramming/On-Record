{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static './styles/main.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans+KR&family=Jersey+15&family=Sunflower:wght@300&display=swap"
      rel="stylesheet"
    />
    {% block extra_css %}{% endblock %}
    <title>Pirogrammer Card Game</title>
  </head>

  <body>
    <header class="header">
      <div class="header-left"><a href="{% url 'user:intro2' %}">Pirogrammer Card Game</a><span class="mini">(Team01)</span></div>
      <div class="header-right">
        <div class="header_login"><a href="{% url 'game:start_game' %}">게임시작</a></div>
        <div class="header_signup"><a href="{% url 'ranking:ranking' %}">랭킹보기</a></div>
        <div class="header_logout"><a href="{% url 'user:logout'%}">로그아웃</a></div>
      </div>
    </header>

    <main class="container">
      {% block content %}
      <!-- content가 들어갈 자리 -->
      {% endblock %}
    </main>

    <footer>
      <span class="footer">&copy; 2025 Pirogrammer Card Game. All rights reserved.</span>
    </footer>
  </body>
</html>
